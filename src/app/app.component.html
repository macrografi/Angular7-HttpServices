<div class="container">
  <header class="blog-header pt-3 pb-4">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-md-12">
        <a class="logo ml-3" href="#">
          <i class="first-Text">Paşabahçe</i>
          <i> - Kafes atölyesi</i>
        </a>
      </div>
    </div>
  </header>
  <div class="nav-scroller pt-3 pl-3 pr-3">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <button class="navbar-toggler d-lg-none" type="button" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="navbarDefault" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarDefault" [collapse]="isCollapsed">
          <a class="p-2 text-muted router-parent-link" [routerLink]="['/home']">Home</a>
          <a class="p-2 text-muted router-parent-link" [routerLink]="['/about']">About cage works</a>
          <div class="btn-group" dropdown>
            <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle" aria-controls="dropdown-basic">
              Product <span class="caret"></span>
            </button>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
              <li role="menuitem" *ngFor="let category of categories">
                <a class="dropdown-item router-child-link" [routerLink]="['/product/',category.categoryId]">{{category.categoryName}}</a>
              </li>
            </ul>
          </div>
          <a class="p-2 text-muted router-parent-link" [routerLink]="['/contact']">Contact</a>
      </div>
    </nav>
  </div>
  <router-outlet></router-outlet>
  <footer class="container row m-0 p-0">
    <div class="col-md-12 pl-3 pr-3 m-0">
      <ul class="menu">
        <li><a [routerLink]="['/home']" href="#">Home</a></li>
        <li class="item-seperator">|</li>
        <li><a [routerLink]="['/about']" href="#">About cage works</a></li>
        <li class="item-seperator">|</li>
        <li><a [routerLink]="['/product']" href="#">Product</a></li>
        <li class="item-seperator">|</li>
        <li><a [routerLink]="['/contact']" href="#">Contact</a></li>
        <li class="item-copyright">
          © 2019 - Paşabahçe kafes atölyesi
        </li>
      </ul>
    </div>
  </footer>
</div>
